<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cyberminer - Delete Request Results</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputText value="Click here to return to the main menu"/>
            <h:commandButton value="Go Back" action="index.xhtml"></h:commandButton>
        </h:panelGrid>
        Please select a URL to delete from the list below: <br/>
        <h:outputText value="#{deleteTermBean.result}"/>
        <h:form>
            <h:dataTable value="#{deleteTermBean.searchTerms}" var="o">
                <h:column>
                    <h:commandButton value="Delete" action="#{deleteTermBean.setDeleteURL(o)}">
                        <f:actionListener binding="#{deleteTermBean.deleteURLFromData()}"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <h:outputText value="#{o}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
