<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cyberminer - Search Results</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Click here to return to the main menu"/>
                <h:commandButton value="Go Back" action="index.xhtml"></h:commandButton>
            </h:panelGrid>
        </h:form>
        Here are your search results: <br/>
        <h:form>
            <h:dataTable value="#{searchTermBean.searchResults}" var="o">
                <h:column>
                    <h:commandLink value="#{o}" action="#{searchTermBean.redirect(o)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
