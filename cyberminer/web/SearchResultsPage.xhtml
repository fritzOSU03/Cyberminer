<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cyberminer - Search Results</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Click here to return to the main menu"/>
                <h:commandButton value="Go Back" action="index.xhtml"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <h4>Here are your search results: </h4><br/>
        <h:form>
            <h:dataTable value="#{searchTermBean.searchResults}" var="o">
                <h:column>
                    <h:commandLink value="#{o.url}" action="#{searchTermBean.redirect(o.url)}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{o.desc}"/>
                </h:column>
            </h:dataTable>
            <h:panelGrid columns="2">
                <h:commandButton value="Previous Page" action="SearchResultsPage.xhtml" disabled="#{!searchTermBean.hasPrevious()}">
                    <f:actionListener binding="#{searchTermBean.setStartIndex(searchTermBean.startIndex - searchTermBean.pageIncrement)}"/>
                </h:commandButton>
                <h:commandButton value="Next Page" action="SearchResultsPage.xhtml" disabled="#{!searchTermBean.hasNext()}">
                    <f:actionListener binding="#{searchTermBean.setStartIndex(searchTermBean.startIndex + searchTermBean.pageIncrement)}"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
