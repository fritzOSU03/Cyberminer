<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cyberminer - Add</title>
    </h:head>
    <h:body>
        <h3>Add Page</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Enter the search term keyword here: "/>
                <h:inputText value="#{addTermBean.keyword}"/>
                <h:outputText value="Enter the URL here: "/>
                <h:inputText value="#{addTermBean.url}"/>
                <h:outputText value="Is this link sponsored?"/>
                <h:selectBooleanCheckbox value="#{addTermBean.sponsored}"/>
                <h:commandButton value ="Confirm" action="#{addTermBean.addTerm()}"/>
                <h:outputText value="#{addTermBean.result}"/>
                <h:outputText value="Click here to return to the main menu"/>
                <h:commandButton value="Go Back" action="index.xhtml"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
